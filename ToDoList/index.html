<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <h1>todos</h1>
    <div class="todo_list">
      <div class="create_new_todo">
        <button class="add">&triangledown;</button>
        <input type="text" class="message" placeholder="What needs to be done">
      </div>
      <div class="wrapper">
        <ul class="todo"></ul>
      </div>

    <div class="footer footerNone">
      <p class="left">item left</p>
      <div class="control">
        <button class="all">All</button>
        <button class="completed">Completed</button>
        <button class="active">Active</button>
      </div>
      <button class="delCompleted">Clear completed</button>
    </div>
    </div>

  </div>
<script src="index.js"></script>
</body>
</html>
